<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.O">
  <title>Flappy Bert</title>
  <link rel="stylesheet" href="style/level1.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tourney&display=swap">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <audio controls autoplay muted loop="">
    <source src="sound/crack 3.mp3" type="audio/mpeg">
    Your browser does not support the audio.
  </audio>
  <div id="title">
    <div id="game-title"><h1 class="animate"> FLAPPY BERT </h1></div>
  </div>
  <div class="entergame">
    <button class="btn-entergame"><h3> Lets start nice and slow! </h3></button>
  </div>
  <div class="playagain">
    <button class="btn-playagain"><h3>Already to fast for you? try again! </h3></button>
  </div>
  <div class="startGame"></div>
  <div class="score"></div>  <!-- WORKS ! Onscreen score counter-->
  <div class="score-container">
    <div id="highscore" onclick="counterUp()"></div> <!-- WIP Link to localStorage -->
  </div>
  <div id="game">
    <div id="pipe"></div>
    <div id="hole"></div>
    <div id="bert"><img src="img/flappyBert2(nb).png" alt="flappy Bert" width="50px" height="50px"></div>
    <div id="floor"></div>
  </div>
  <script src="script/scriptLevel1.js"></script>
</body>
</html>
