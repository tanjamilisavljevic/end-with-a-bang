<!DOCTYPE html>
<html lang="en" onclick="jump()" onkeydown="jump()">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.O">
  <title>Flappy Bert</title>
  <link rel="stylesheet" href="style/level1.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tourney&display=swap">
</head>
<body>
  <div id="title">
    <div id="game-title"><h1 class="animate"> FLAPPY BERT </h1></div>
  </div>
  <div class="score"></div>
  <div class="score-container">
    <div id="highscore" onclick="counterUp()"></div>
  </div>
  <div id="game">
    <div id="pipe"><img src="img/pipe-green.png" alt="pipe" width="25px" height="100%"></div>
    <div id="hole"></div>
    <div id="bert"><img src="img/bertflappy(nb).png" alt="flappy Bert" width="50px" height="50px"></div>
    <div id="floor"></div>
  </div>
  <script src="script/scriptLevel1.js"></script>

</body>
</html>
